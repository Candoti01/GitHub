<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section id="calculadora">
            <div class="campos" id="campo-valor">
                <h3>
                    Valor inicial:
                </h3>
                <input type="number" id="valor_inicial">
            </div>
            <div class="campo" id="campo-invmen">
                <h3>
                    Investimento mensal:
                </h3>
                <input type="number" id="inv-mensal">
            </div>
            <div class="campo" id="campo-juros.a">
                <h3>
                    Juros (a.a) %:
                </h3>
                <input type="number" id="juros-a.a">
            </div>
            <div class="campo" id="campo-qntmeses">
                <h3>
                    Quantidade de meses:
                </h3>
                <input type="number" id="qnt-meses">
            </div>
            <div class="campo" id="campo-mesini">
                <h3>
                    Mes inicial:
                </h3>
                <select>
                    <option value="janeiro">Janeiro</option>
                    <option value="fevereiro">Fevereiro</option>
                    <option value="marco">Mar√ßo</option>
                    <option value="abril">Abril</option>
                    <option value="maio">Maio</option>
                    <option value="junho">Junho</option>
                    <option value="julho">Julho</option>
                    <option value="agosto">Agosto</option>
                    <option value="setembro">Setembro</option>
                    <option value="outrubro">Outubro</option>
                    <option value="novembro">Novembro</option>
                    <option value="dezembro">Dezembro</option>
                </select>
            </div>
            <div class="campo" id="campo-anoini">
                <h3>
                    Ano inicial:
                </h3>
                <input type="number" id="ano-ini">
            </div>
            <div class="campo" id="botao">
                <h1>Calcular</h1>
            </div>
            <div class="campo" id="resultado">
                <h3>
                    Valor Final:
                </h3>
                <div id="resultado-final">

                </div>
            </div>
        </section>
        <script src="index.js"></script>
    </main>
</body>

</html>
